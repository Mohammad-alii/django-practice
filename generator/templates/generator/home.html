<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
    <h1>Password Generator</h1>
    <form action="{% url 'password' %}">
        <select name="length" id="">
            <option value="10">10 char long</option>
            <option value="11">11 char long</option>
            <option value="12" selected = "selected">12 char long</option>
        </select>
        <br>
        <input type="checkbox" name="uppercase" id="">Uppercase
        <br>
        <input type="checkbox" name="numbers" id="">Numbers
        <br>
        <input type="checkbox" name="special" id="">Special Characters
        <br>
        <input type="submit" value = "Generate Password">
    </form>
    <a href="abouteee">About</a>

</div>
</body>
</html>
